<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- TOP CSS -->
    <link rel="stylesheet" href="css/base.css">

    <!-- BELOW CSS -->
    <link rel="stylesheet" href="css/cap_nhat_tt/body.css">

    <!-- JAVASCRIPT -->
    <script src = "js/main.js"></script>
    <script src="https://kit.fontawesome.com/0afaeea3b6.js" crossorigin="anonymous"></script>
    <title>CẬP NHẬT THÔNG TIN</title>
</head>
<body>
    <!-- BODY BODY BODY -->
    <!-- KHỞI TẠO KHUNG THÂN -->
    <div class="under-header" style="top: 0;">
        <!-- KHỞI TẠO KHUNG BODY -->
        <div class = "body grid">
            <!-- KHUNG BODY -->
            <div class="body__content" id = "bc6">
                <div class="Acontent__table body-center6" style="width: 100%; margin: 0;">
                    <div class="Acontent__table__header" id = "bc6__Acontent__table__header">
                        <i class="fa-solid fa-gears" style="margin-right: 1%;"></i>
                        CẬP NHẬT THÔNG TIN 
                        <i class="fa-solid fa-gears" style="margin-left: 1%;"></i>
                    </div>
                    <div class="bc6__nav set-scrollbar--y">
                        <p class = "bc6__nav__element">Thành viên</p>
                        <p class = "bc6__nav__element">Đội nhóm</p>
                        <p class = "bc6__nav__element">Lớp</p>
                        <p class = "bc6__nav__element">Điểm số</p>
                        <p class = "bc6__nav__element">Giải thưởng</p>
                        <p class = "bc6__nav__element">Năm học</p>
                        <p class = "bc6__nav__element">Tài liệu</p>
                        <p class = "bc6__nav__element">Lĩnh vực</p>
                        <p class = "bc6__nav__element">Update later...</p>
                    </div>
                    <div class="bc6__body">
                        <div id="bc6__body__sidebar">
                            <div id="bc6__body__sidebar__header">
                                <form id="bc6__body__sidebar__search">
                                    <label for="bc6-sidebar__search">
                                        <i class="fa-solid fa-magnifying-glass"></i>
                                        <input type="text" id = "bc6-sidebar__search" placeholder="Tìm Kiếm">
                                    </label>
                                </form>
                                <div id="bc6__body__sidebar__filter" onclick = "setFilter()">
                                    <i class="fa-solid fa-filter"></i>
                                </div>
                            </div>

                            <div id="bc6__body__sidebar__content set-scrollbar--x">
                                
                            </div>
                        </div>

                        <div id="bc6__body__content">
                            <form id="bc6__body__sidebar__filterBlock">
                                <label for="option0" class = "filterBlock__element">
                                    <input type = "checkbox" id = "option0">
                                    <p>Option 0</p>
                                </label>
                                <label for="option1" class = "filterBlock__element">
                                    <input type = "checkbox" id = "option1">
                                    <p>Option 1</p>
                                </label>
                                <label for="option2" class = "filterBlock__element">
                                    <input type = "checkbox" id = "option2">
                                    <p>Option 2</p>
                                </label>
                                <label for="option3" class = "filterBlock__element">
                                    <input type = "checkbox" id = "option3">
                                    <p>Option 3</p>
                                </label>

                                <label for="option4" class = "filterBlock__element">
                                    <input type = "checkbox" id = "option4">
                                    <p>Option 4</p>
                                </label>
                                <label for="option5" class = "filterBlock__element">
                                    <input type = "checkbox" id = "option5">
                                    <p>Option 5</p>
                                </label>
                                <label for="option6" class = "filterBlock__element">
                                    <input type = "checkbox" id = "option6">
                                    <p>Option 6</p>
                                </label>
                                <label for="option7" class = "filterBlock__element">
                                    <input type = "checkbox" id = "option7">
                                    <p>Option 7</p>
                                </label>
                                <script>
                                    function setFilter(){
                                        let e = document.getElementById("bc6__body__sidebar__filterBlock")
                                        if(e.style.display == "block"){
                                            e.style.display = "none"
                                        }else{
                                            e.style.display = "block"
                                        }
                                    }
                                </script>
                            </form>
                        </div>
                    </div>
                </div>
            </div> 
        </div>
    </div>
    <style>
        #page6{
            color: white !important;
            background-color: rgb(60, 60, 60);
            transition: opacity 0.3s ease-out;
            transition: background-color 0.6s ease-out;
            transition: color 0.7s ease-out;
        }
    </style>
    <!-- FOOTER FOOTER FOOTER -->
    <!-- PHẦN CHÂN KHUNG -->
    <iframe class = "footer" style = "top: 0;" src="html/footer.html" frameborder="0"></iframe>    
</body>
</html>
